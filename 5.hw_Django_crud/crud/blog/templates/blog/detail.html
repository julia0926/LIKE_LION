{% extends 'blog/base.html' %} 
{% block content %} 
{% load static %}

<div class="post-preview">
    <a href="post.html">
        <h2 class="post-title">{{ blog.title }}</h2>
        <h3 class="post-subtitle">{{ blog.content }}</h3>
    </a>
    <p class="post-meta">
        Posted by
        <a href="#!">{{ blog.writer }}</a>
        {{ blog.pub_date }}
    </p>
    <a class="btn btn-primary float-right" href="{% url 'edit' blog.id %}"> 수정하기 →</a>
    <a class="btn btn-primary float-right" href="{% url 'delete' blog.id %}"> 삭제하기 →</a>
    <!--댓글 구현-->
    <br>
    <br>
    <br>
    {% for comment in blog.comments.all %}
        <p>{{comment.text}}</p>
    {% endfor %}
    <form method="POST" action="{% url 'detail' blog.id %}">
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        <input type="submit" value="submit">
    </form>
</div>

{% endblock %}
